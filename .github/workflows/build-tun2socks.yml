name: build-android-tun2socks
on:
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workspace
        uses: actions/checkout@v4

      - name: Clone tun2socks repo
        run: |
          git clone --depth=1 https://github.com/xjasonlyu/tun2socks src
          cd src
          go mod tidy
          ls -la

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Build tun2socks for Android ARM64
        run: |
          set -euxo pipefail
          cd src
          export API=21
          export GOOS=android
          export GOARCH=arm64
          export CGO_ENABLED=1
          export CC="$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android${API}-clang"
          
          echo "=== Building ==="
          go env
          $CC --version
          go mod download
          
          go build -v -trimpath -ldflags "-s -w" -buildmode=pie -o tun2socks-arm64-v8a ./cmd/tun2socks
          
          echo "=== Done ==="
          file tun2socks-arm64-v8a || true
          ls -lh tun2socks-arm64-v8a

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-arm64-v8a
          path: src/tun2socks-arm64-v8a
